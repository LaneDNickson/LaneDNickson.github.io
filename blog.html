---
layout: default
title: Blog
---
<h2>Don't 'cha Know It? - A Blog of Random Consequence</h2>

<ul class="no-bullet-list">
    {% for post in site.posts %}
    <li>
        <h3><a href="{{ post.url }}">{{ post.name }}</a> - {{ post.date | date_to_string }}</h3>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
